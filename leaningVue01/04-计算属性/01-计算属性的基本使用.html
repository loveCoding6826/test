<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{fullName}}</h2>
  </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el:'#app',
        data:{
          firstName:'Jeo',
          lastName:'Alice'
        },
        computed:{  //计算属性：是一个属性不是一个函数，所以使用时不需要加括号
          fullName:function(){
            return this.firstName + ' ' + this.lastName
          }
        },
        methods:{
          getFullName:function(){
            return this.firstName+' '+ this.lastName
          }
        }
      });
    </script>
</body>
</html>
