<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <!--方法一： 直接拼接 一般不采用，语法太繁琐-->
  <!--<h2>{{firstName + ' ' + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>-->
  <!--方法二: methods方法-->
  <!-- -->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <!--方法三： 通过computed-->
  <!--<h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>-->
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      firstName:'Jeo',
      lastName:'Alice'
    },
    computed:{ //建议使用计算属性
      fullName:function(){
        console.log('fullName'); //调用了一次
        return this.firstName + ' ' + this.lastName
      }
    },
    methods:{
      getFullName:function(){
        console.log('getFullName'); //调用了多次
        return this.firstName+' '+ this.lastName
      }
    }
  });
</script>
</body>
</html>
