<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<!--v-text指令与mustache语法类似，都是用于将数据显示在界面中，v-text不灵活-->
  <div id="app">
    <h2>{{message}}</h2>
    <h2 v-text="message"></h2>
  </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el:'#app',
        data:{
          message:"你好啊"
        },
        methods:{}
      });
    </script>
</body>
</html>
