<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}},李银河！</h2>
    <h2>{{firstName + lastName}}</h2>
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <!-- mustache中不仅可以直接写变量，还可以写简单的表达式-->
    <!-- 表达式可以改写为计算属性-->
    <h2>{{counter * 2}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:"你好啊",
        firstName:'kobe',
        lastName:'bryant'
      },
      methods:{}
    });
  </script>
</body>
</html>
