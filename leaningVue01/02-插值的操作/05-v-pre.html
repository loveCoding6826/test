<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<!--v-pre指令用于显示原本的mustache语法-->
 <div id="app">
   <h2>{{message}}</h2>
   <h2 v-pre>{{message}}</h2>
 </div>
   <script src="../js/vue.js"></script>
   <script>
     const app = new Vue({
       el:'#app',
       data:{
         message:"你好啊"
       },
       methods:{}
     });
   </script>
</body>
</html>
