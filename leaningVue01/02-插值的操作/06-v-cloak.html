<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<!--v-cloak指令：-->
  <div id="app" v-cloak>
    {{message}}
  </div>
    <script src="../js/vue.js"></script>
    <script>
      <!--在vue解析之前，div中有一个属性v-cloak -->
      <!--在vue解析之后，div中没有一个属性v-cloak -->
      setTimeout(function(){
        const app = new Vue({
          el:'#app',
          data:{
            message:"你好啊"
          },
          methods:{}
        });
      },1000);
    </script>
</body>
</html>
