  <h2>{{fullName}}</h2>

<script>

      //计算属性一般是没有set方法，只读属性
      //原始的写法
      fullName:{
        //使用set方法时，要传入一个参数newValue(现在浏览器中修改fullName的值)
        /*set:function(newValue){
          const names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        },*/
        get:function(){
          return this.firstName + ' ' + this.lastName
        }
      }
      //最终写法
      /*fullName:function(){
       return this.firstName + ' ' + this.lastName
       }*/
    }
  });
</script>
</body>
</html>
